<head>
    <meta charset="utf-8">
    <title>Theta</title>

    <script src="jquery.js"></script>

    <link href="webfonts/Roboto_Light/stylesheet.css" rel="stylesheet" type="text/css">

<body>

    <div id="MainMenu">
        <h1>Theta</h1>
        <div class="GameModes">
            <h2>Trig functions</h2>
            <div style='display:inline-block;'>
                <input type='checkbox' id="check1" value="sin" />
                <label for="check1">Sine</label>
                <br>
                <input type="checkbox" id="check2" value="cos" />
                <label for="check2">Cosine</label>
                <br>
                <input type="checkbox" id="check3" value="tan" />
                <label for="check3">Tangent</label>
                <br>
                <br>
            </div>
            <div style='display:inline-block;'>
                <input type='checkbox' id="check4" value="csc" />
                <label for="check4">Cosecant</label>
                <br>
                <input type="checkbox" id="check5" value="sec" />
                <label for="check5">Secant</label>
                <br>
                <input type="checkbox" id="check6" value="cot" />
                <label for="check6">Cotangent</label>
                <br>
                <br>
            </div>
        </div>
        <div class='GameModes' style='padding-top:1%;'>
            <h2>Extras</h2>
            <input type='checkbox' id="check7" />
            <label for="check7">Show reference angle</label>
            <br>
            <input type="checkbox" id="check8" />
            <label for="check8">Show triangle</label>
            <br>
            <br>
            <br>
        </div>
        <br>
        <br>
        <input type="button" value="Play" onClick="play()">
    </div>

    <canvas></canvas>
    <div id="panel">
        <div>
            <h3>&theta;: </h3>
        </div>
        <div>
            <h3 id="Phi">---</h3>
        </div>
        
        <div style="width:100%;" id="Reference">
            <div>
                <h3>Reference &theta;: </h3>
            </div>
            <div>
                <h3 id="Theta">---</h3>
            </div>
        </div>
            
        <h3 style="width:100%"> <span id="operation">sin( &theta; )</span> =</h3>
        
        <div class="sign">
            <img id="sign" data-val="1" src="resources/MathDrag/pos.svg" onClick="flip(event)">
        </div>
        <div class="drop">
             <h3>
                <img id="num" data-val="" src="resources/MathDrag/blank.svg" onClick="move(event)">
                <div class="separator"></div>
                <img id="denom" data-val="" src="resources/MathDrag/blank.svg" onClick="move(event)">
            </h3>
        </div>
        <div class="drag">
            <img src="resources/MathDrag/0.svg" data-val="0" id="0" onClick="select(event)">
            <img src="resources/MathDrag/1.svg" data-val="1" id="1" onClick="select(event)">
            <img src="resources/MathDrag/2.svg" data-val="2" id="2" onClick="select(event)">
            <img src="resources/MathDrag/root2.svg" data-val="sqrt(2)" id="sqrt2" onClick="select(event)">
            <img src="resources/MathDrag/root3.svg" data-val="sqrt(3)" id="sqrt3" onClick="select(event)">
            <img src="resources/MathDrag/DNE.svg" data-val="DNE" id="infinity" onClick="select(event)">
        </div>
