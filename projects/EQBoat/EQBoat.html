<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
function setup() {
	if(window.innerWidth < 638) {
		$("#img").css("float", "none");
		$("#img").css("marginLeft", "auto");
		$("#img").css("marginRight", "auto");
		$("#desc").css("float", "none");
		$("#desc").css("marginLeft", "auto");
		$("#desc").css("marginRight", "auto");
	}
	else {
		$("#img").css("float", "left");
		$("#img").css("marginLeft", "5");
		$("#img").css("marginRight", "auto");
		$("#desc").css("float", "right");
		$("#desc").css("marginLeft", "auto");
		$("#desc").css("marginRight", "5");
	}
}

function activateTab(pageId) {
          var tabCtrl = document.getElementById('tabCtrl');
          var pageToActivate = document.getElementById("page" + pageId);
          for (var i = 0; i < tabCtrl.childNodes.length; i++) {
              var node = tabCtrl.childNodes[i];
              if (node.nodeType == 1) { /* Element */
                  node.style.display = (node == pageToActivate) ? 'block' : 'none';
              }
          }
		  $(".tab").css("background-color", "transparent");
		  $(".tabtext").css("color", "rgba(147,147,147,1.00)");
		  setTimeout(function() {
		  $("#tab" + pageId).css("background-color", "gray");
		  $("#tab" + pageId + "text").css("color", "white");
		  }, 100);
      }
</script>
</head>
